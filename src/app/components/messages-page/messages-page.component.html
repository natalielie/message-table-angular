<div class="title-wrapper">
  <div class="title-holder">
    <h1 class="list-title">Message Box</h1>
  </div>
</div>

<button
  mat--raised-button
  color="primary"
  (click)="openDialog()"
  mat-flat-button
  class="go-to-create-page"
>
  <div class="mat-icon">
    <mat-icon>send</mat-icon>
  </div>
</button>

<div class="table-holder">
  <div class="container table">
    <div>
      <mat-table
        class="message-table mat-elevation-z8"
        [dataSource]="dataSource"
        matSort
        matSortActive="date"
        matSortDirection="desc"
      >
        <!-- # Column -->
        <ng-container matColumnDef="id">
          <th class="header id-column" mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">
            {{ element._id }}
          </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th
            class="header date-column"
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
          >
            Creation Date
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.date | date : "medium" }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th class="header name-column" mat-header-cell *matHeaderCellDef>
            Name
          </th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Text Column -->
        <ng-container matColumnDef="text">
          <th class="header text-column" mat-header-cell *matHeaderCellDef>
            Message Text
          </th>
          <td mat-cell *matCellDef="let element">
            {{ showMessageText(element.text) }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </mat-table>

      <ng-container class="no-question" *ngIf="dataSource.data.length === 0">
        <h2>There's no message yet</h2>
      </ng-container>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20, 50]"
        (page)="updateRouteParameters($event)"
      ></mat-paginator>
    </div>
  </div>
</div>
